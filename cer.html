<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFEFD5 ;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            display: inline-block;
            margin-left: 20px;
        }
        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }
        header ul li {
            display: inline;
        }
        header ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        header ul li a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .certificates {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .certificate {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            width: 30%;
            min-width: 350px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .certificate img {
            width: 100%;
            height: auto;
        }
        .certificate:hover {
            transform: scale(1.05);
        }
        .caption {
            padding: 15px;
            text-align: center;
            color: #555;
        }
        @media (max-width: 768px) {
            .certificate {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .certificate {
                width: 100%;
            }
        }
    </style>
</head>
